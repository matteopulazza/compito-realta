<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    
		<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
			<link rel="stylesheet" type="text/css" href="css/index.css" />
				<title>Offerta del giorno</title>
	</head>

		<body onload="Carica()">
			<div class="app"> 
			<br><br>
				<!--Funzione che genera num. casuali da 1-500 al button onclick//
					
					<a class="link" onclick="genera500()">Genera</a>
						<p id="demo"></p>
							<script>
								function genera500()  
								{
									document.getElementById("demo").innerHTML =
										"L'articolo in omaggio è il n°: " + Math.floor((Math.random() * 500) + 1);
								}			
							</script>
				-->
			
			<form name="genera">
				Da articolo n°<input type="text" name="da" id="da" value="1"></input>
			<br>
				Ad articolo n°<input type="text" name="a"  id="a" value="500"></input>
			<br><br>
				<a class="link" onclick="genera_min_max()">Genera</a>
			</form>
		
				<p id="demo2">
					<script>
						function Carica() 
							{
								var min = localStorage.getItem("dal");
								var max = localStorage.getItem("al");
								document.getElementById("da").value = min
								document.getElementById("a").value = max
								if (min == localStorage.getItem("dal")) {document.getElementById("da").innerHTML = 1; }
								if (min == localStorage.getItem("al")) {document.getElementById("a").innerHTML = 500; }
							}
						function genera_min_max() //genera numeri utilizzando due inputbox dando due valori: min e max
						{	
							min = document.genera.da.value * 1;
							max = document.genera.a.value * 1;
							var r = Math.floor(Math.random() * (max - min + 1)) + (min *1);
							var x = document.getElementById("demo2");
							x.innerHTML = "L'articolo in omaggio è il n°: " + r;
							localStorage.setItem("dal", min);
							localStorage.setItem("al", max);
						}
					</script>

				<p class="linkback"><a href="index.html" >Back</a></p>
			</div>
		</body>
</html>
